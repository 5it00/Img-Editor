<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Img Editor</title>
    <link href="style.css" rel="stylesheet">
    <link href="heart.png" rel="icon">
</head>
<body>
   <div class="container">
    <div class="img">
    <div class="imagesbox">
        <img id="img"   >
  </div>
    <div class="upload">
        <label for="upload">Upload</label>
        <input type="file" id="upload">
    </div></div>
    <div class="filters">
       <ul>
        <li>
            <label for="saturate">Saturate</label>
            <input type="range"  id="saturate" min="0" max="200" value="100">
        </li>
        <li>
            <label for="contrast">contrast</label>
            <input type="range"  id="contrast" min="0" max="200" value="100">
        </li>
        <li>
            <label for="brightness">Brightness</label>
            <input type="range"  id="brightness" min="0" max="200" value="100">
        </li>
        <li>
            <label for="sepia">Sepia</label>
            <input type="range"  id="sepia" min="0" max="200" value="0">
        </li>
        <li>
            <label for="grayscale">Grayscale</label>
            <input type="range"  id="grayscale" min="0" max="1" step="0.1" value="0">
        </li>
        <li>
            <label for="blur">Blur</label>
            <input type="range"  id="blur" min="0" max="10" step="0.1"  value="0">
        </li>
        <li>
            <label for="hue-rotate">Hue-rotate</label>
            <input type="range"  id="hue-rotate" min="0" max="350" value="0">
        </li>
        <li> <a download="imge" id="download"> Download</a>
        <span onclick="resetValue()" id="reset"> Reset </span>
        </li>
       </ul>
    </div>
   </div> 
    <script src="main.js"></script>
</body>
</html>
